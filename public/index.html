<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Recordando Backbone</title>
    <link type="text/css" href="static/css/layouts/main/layout.css" rel="stylesheet">
    <link type="text/css" href="static/css/modules/all/all.css" rel="stylesheet">
  </head>
  <body>
    <div class="box_center">
      <h1>Galer√≠a</h1>
    </div>
    <div class="box_center">
      <ul class="authors js">
      </ul>
    </div>
    <div class="box_center">
      <form id="frmAuthor" target="_self" class="form_author">
        <div class="row">
          <label>id:</label>
          <input id="id" value="13">
        </div>
        <div class="row">
          <label>name:</label>
          <input id="name" value="trece">
        </div>
        <div class="row">
          <label>photo:</label>
          <input id="photo" value="13.jpg">
        </div>
        <div class="row">
          <label>twitter:</label>
          <input id="twitter" value="@13">
        </div>
        <div class="row">
          <label>url:</label>
          <input id="url" value="http://13.com">
        </div>
        <div class="row">
          <label>&nbsp;</label>
          <input type="button" id="btnSubmit" value="Add">
        </div>
      </form>
    </div>
    <script id="tplAuthor" type="text/template"><a href="{{url}}" title="{{name}}" target="_blank"><img border="0" src="http://localhost:9494/static/img/{{photo}}" alt="{{name}}"></a>
      <div class="data">
        <input type="text" placeholder="{{name}}" value="{{name}}">
      </div>
      <div class="options"><a href="javascript:;" title="Eliminar" class="remove"><img border="0" src="static/img/remove.png" alt="{{name}}"></a></div>
      <div class="tooltip"><span class="name">{{name}}</span><span class="twitter">{{twitter}}</span><a href="{{url}}" title="{{name}}">{{url}}</a></div>
    </script>
    <script data-main="static/js/main" src="static/js/libs/requirejs/require.js" type="text/javascript"></script>
  </body>
</html>
